<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch语句练习1</title>
    <script type="text/javascript">
        /**
         * 
         * 从键盘接收整数参数, 如果该数为1-7, 打印对应的星期, 否则打印非法参数
         * 
         * 
         * 
        */

        var num = prompt("请输入一个数：");

        // 根据score的值来决定输出
        switch (num) {
            case 1:
                alert("Monday");
                break;

            case 2:
                alert("Tuesday");
                break;

            case 3:
                alert("Wednesday");
                break;

            default:
                alert("Invalid Input");
        }



    </script>
</head>

<body>

</body>

</html>
