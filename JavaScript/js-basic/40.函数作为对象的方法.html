<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数作为对象的方法</title>
    <script type="text/javascript">

        /**
         *  
         *  创建一个对象
         * 
        */
        var obj = new Object();

        // 向对象中添加属性
        obj.name = "孙悟空";
        obj.age = 18;

        // 对象的属性值可以是任何的数据类型, 也可以是个函数
        obj.sayName = function () {
            console.log(obj.name);
        };

        function func() {
            console.log(obj.name);
        }

        // 调用对象的方法
        console.log(obj.sayName);

        // 调用函数
        func();

        obj.sayName();


        /**
         *  函数也可以成为对象的属性
         *      如果一个函数作为一个对象的属性保存,
         *      那么我们称这个函数是这个对象的方法（method）
         *      调用这个函数就说明调用对象的方法
         *  
         *  但是它只是名称上的区别, 没有其他区别
        */

        var obj2 = {
            name: "猪八戒",
            age: 28,
            sayName: function(){
                console.log(obj2.name);
            }
        };

        obj2.sayName();

    </script>
</head>

<body>

</body>

</html>
