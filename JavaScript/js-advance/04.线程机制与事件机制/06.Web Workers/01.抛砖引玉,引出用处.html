<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抛砖引玉,引出用处</title>

    <script type="text/javascript">

        /**
         *
         *  想了解更多可以点击链接查看更多, 此处只是大致了解学习 - > https://developer.mozilla.org/zh-CN/docs/Web/API/Web_Workers_API/Using_web_workers
         *
         *  1. H5规范提供了js分线程的实现, 取名为: Web Workers
         *  2. 相关API
         *      - Worker: 构造函数, 加载分线程执行的js文件
         *      - Worker.prototype.onmessage: 用于接收另一个线程的回调函数
         *      - Worker.prototype.postMessage: 向另一个线程发送消息
         *
         *  3. 不足
         *      - worker内代码不能操作DOM(更新UI)
         *      - 不能跨域加载JS
         *      - 不是每个浏览器都支持这个新特性
         *
         *
        */

        // 还是拿斐波那契（Fibonacci）数列来做例子,这东西效率低,可以拿来模拟




        window.onload = function () {
            // 1 1 2 3 5 8    f(n) = f(n-1) + f(n-2)
            function fibonacci(n) {
                return n <= 2 ? 1 : fibonacci(n - 1) + fibonacci(n - 2);  //递归调用
            }
            // console.log(fibonacci(7))
            var input = document.getElementById('number');
            document.getElementById('btn').onclick = function () {
                console.log("click");
                var number = input.value;
                var result = fibonacci(number);
                alert(result);
            }
        };

        /**
         * 
         *  当我运行此行代码,传入计算数值为50左右(有的甚至更低),
         *  整个页面就会卡住好久的时间不能操作(计算结束后才会弹窗,但是未弹窗的这段时间用户并不能进行操作),这时候就会发现单线程的弊端了
         * 
         * 
        */





    </script>
</head>

<body>
    <input type="text" placeholder="数值" id="number">
    <button id="btn">计算</button>

</body>


</html>
