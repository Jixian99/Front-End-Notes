<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>枚举对象中的属性.</title>
    <script type="text/javascript">

        /**
         *  
         *  创建一个对象
         * 
        */
        var obj = {
            name: "孙悟空",
            age: 28,
            gender: "男",
            address: "花果山"
        };

        // 枚举对象中的属性
        // 使用for...in 语句
        /**
         * 
         *  语法：
         *      for(var 变量 in 对象){
         *          
         *      }
         * 
         *  for... in 语句： 对象中有几个属性, 循环体就会执行几次
         *      每次执行时, 会将对象中的一个属性的名字赋值给变量
         * 
        */

        for(var n in obj){
            console.log(n);
            console.log(obj[n]);
        }

        for(key in obj){
            console.log(key);
            console.log(obj[key]);
        }


    </script>
</head>

<body>

</body>

</html>
