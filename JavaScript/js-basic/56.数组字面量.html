<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组字面量</title>
    <script type="text/javascript">
        /**
         * 
         *   创建一个数组
         * 
         * 
        */
        // var arr = new Array();

        // 麻烦的方法
        // arr[0] = 123;

        // 使用字面量来创建数组
        // 语法: []
        var arr = [];

        // console.log(arr);

        //=========================================================

        // 使用字面量创建数组时, 可以在创建时就指定数组中的元素
        var arr = [1, 2, 3, 4, 5, 10];

        console.log(arr); // [1, 2, 3, 4, 5, 10]
        console.log(arr.length); // 6

        //=========================================================

        // 使用构造函数创建数组时, 也可以同时添加元素, 将要添加的元素作为构造函数的参数传递
        // 元素之间使用',' 隔开
        var arr2 = new Array(10, 20, 30);
        console.log(arr2); // [10, 20, 30]


        // 创建一个数组, 数组中只有一个元素10
        arr = [10];
        console.log(arr); // [10]
        console.log(arr.length); // 1

        // 创建一个长度为10的数组
        arr2 = new Array(10);
        console.log(arr2); // [empty × 10]
        console.log(arr2.length); //10



        // 数组中的元素可以是任意的数据类型
        arr = ["hello", 1, true, null, undefined];
        console.log(arr); //['hello', 1, true, null, undefined]

        // 也可以是一个对象
        var obj = { name: "孙悟空" };
        arr[arr.length] = obj;
        arr = [
            { name: "孙悟空" },
            { name: "猪八戒" },
            { name: "沙和尚" }
        ];

        console.log(arr); // [{ name: "孙悟空" }, { name: "猪八戒" }, { name: "沙和尚" }]

        // 可以是一个函数
        arr = [function () { alert(1) }, function () { alert(2) }];
        console.log(arr); // [function () { }, function () { }]

        arr[0]();



        //++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
        // 数组中也可以放数组
        // 如下这种数组我们称为二维数组
        arr = [
            [1, 2, 3],
            [3, 4, 5],
            [5, 6, 7]
        ];

        console.log(arr); //[Array(3), Array(3), Array(3)]
        console.log(arr[1]); //[3, 4, 5]
    </script>
</head>

</body>

</html>
