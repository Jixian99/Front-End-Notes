<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套的for循环</title>
    <script type="text/javascript">
        /**
         * 
         * 
         *  通过程序, 在页面中输出如下的图形
         *    *
         *    **
         *    ***
         *    ****
         *    *****
         * 
         *    *****
         *    *****
         *    *****
         *    *****
         *    *****
         * 
         *    *****
         *    ****
         *    ***
         *    **
         *    *
         * 
         * 
        */



        // 向body中输出一个内容
        // 外部for循环执行几次, 图形的高度就是多少
        // 它可以用来控制图形的高度
        for (let i = 0; i < 5; i++) {

            // 用来控制图形宽度
            // 内部for循环执行几次, 图形的宽度就是多少
            for (let j = 0; j < (i + 1); j++) {
                document.write("*");
            }

            document.write("<br/>");

        }

        document.write("<br/>");

        for (let i = 0; i < 5; i++) {

            for (let j = 0; j < 5; j++) {
                document.write("*");
            }

            document.write("<br/>");

        }

        document.write("<br/>");

        for (let i = 0; i < 5; i++) {

            // 用来控制图形宽度
            // 内部for循环执行几次, 图形的宽度就是多少
            for (let j = 5; j > i; j--) {
                document.write("*");
            }

            document.write("<br/>");

        }
    </script>
</head>

<body>

</body>

</html>
