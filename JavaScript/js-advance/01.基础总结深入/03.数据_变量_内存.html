<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 数据_变量_内存</title>

    <script type="text/javascript">

        /**
         * 
         *  1. 什么是数据?
         *      - 存储在内存中代表特定信息的'东西', 本质上是0101...
         *      - 数据的特点: 可传递, 可运算 -- >let a=0;b=a 🔜体现可传递
         *      - 一切皆数据
         *      - 内存中所有操作的目标: 数据
         *          ~ 算术运算
         *          ~ 逻辑运算
         *          ~ 赋值
         *          ~ 运行函数
         * 
         * 
         *  2. 什么是内存?
         *      - 内存条通电后产生的可储存数据的空间(临时的)
         *      - 内存产生和死亡: 内存条(电路版)==>通电==>产生内存空间==>存储数据==>处理数据==>断电==>内存空间和数据都消失
         *      - 一块小内存的2中数据
         *          ~ 内部存储的数据
         *          ~ 地址值
         *      - 内存分类
         *          ~ 栈: 全局变量/局部变量
         *          ~ 堆: 对象
         * 
         * 
         * 
         *  3. 什么是变量?
         *      - 可变化的量, 由变量名和变量值组成
         *      - 每个变量都对应的一块小内存, 变量名用来查找对应的内存, 变量值就是内存中保存的数据
         *      - ps:变量obj.xx-- >    "."(点) 相当于拿着地址找到后面heap memory对应的内存,所以只有当我变量中存的是地址,才可以用.
         * 
         * 
         *  4. 内存,数据, 变量三者之间的关系
         *      - 内存用来存储数据的空间
         *      - 变量是内存的标识
         * 
         * 
        */


        var age = 18;


        // !!! 只有在把object， exp: { name: 'Tom' } 给obj时, 才算把地址值赋值给变量
        var obj = { name: 'Tom' };

        // !!! 这个只是把obj的内存的内容copy 给a, 不算赋值obj的地址值给a, obj的地址值是栈内存中指向obj这个变量的, 而不是obj内容中保存的地址值
        var a = obj;

        console.log(obj == a); // true , a和obj存的地址值是一样的
        console.log(a.name === obj.name);  // true


        var obj2 = { name: 'Tom' };
        console.log(obj == obj2); // false, 虽然obj 和obj2的内容一样, 但是存的地址值不一样, object比较的是地址值




        var b = [1, 2];
        var c = [1, 2];
        console.log(b === c); // false
    </script>
</head>
