<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句</title>
    <script type="text/javascript">
        /**
         * 
         * if语句
         *   - 语法2
         *      if(条件表达式){
         *          语句。。。
         *      } else{
         *          语句。。。
         *      }
         * 
         * 
         *   if... else... 语句
         *    - 当该语句执行时, 会先对if后的条件表达式进行求值判断，
         *      如果条件表达式的值为true, 则执行if后的语句，
         *      如果条件表达式的值为false, 则不会执行if后的语句。 
         * 
         * 
         *   - 语法3
         *      if(条件表达式){
         *          语句。。。
         *      } else if{
         *          语句。。。
         *      } else{
         *          语句。。。
         *      }
         * 
         * 
         *   if... else... if... else...语句
         *    - 当该语句执行时, 会从上到下依次对条件表达式进行求值判断，
         *      如果条件表达式的值为true, 则执行if后的语句，
         *      如果条件表达式的值为false, 则不会执行if后的语句。 
         *    - 该语句中只会有一个代码块被执行, 一旦代码块执行了, 则直接结束语句
         * 
         * 
         * 
        */


        var age = 50;

        if (age >= 60) {
            alert("你已经退休了");
        } else {
            alert("你还没退休");
        }


        if (age > 100) {
            alert("活着挺没意思");
        } else if (age > 80) {
            alert("老大不小了");
        } else if (age > 60) {
            alert("你也退休了");
        } else if (age > 30) {
            alert("你中年了");
        } else {
            alert("年轻");
        }

    </script>
</head>

<body>

</body>

</html>
