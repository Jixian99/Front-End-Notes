<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即执行函数</title>
    <script type="text/javascript">

        // 函数对象()
        /**
         *  立即执行函数
         *      函数定义完, 立即被调用, 这种函数叫立即执行函数
         *      立即执行函数往往只会执行一次
         * 
        */
        // (function () {
        //     alert("function executes");
        // })();


        (function (a, b) {
            console.log(a);
            console.log(b);
        })(123, 456);

    </script>
</head>

<body>

</body>

</html>
