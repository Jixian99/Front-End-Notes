<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于语句分号的问题</title>

    <script type="text/javascript">



        /**
         * 
         *  关于语句分号
         *  - js一条语句的后面可以不加分号
         *  - 是否加分号是编码风格问题, 没有应该不应该，只有你自己喜欢不喜欢
         *  - 在下面2种情况下不加分号会有问题:
         *      ~ 小括号开头的前一条语句
         *      ~ 中方括号开头的前一条语句
         *  - 解决办法: 在行首加分号
         *  - 强有力的例子: vue.js库
         *  - 知乎热议: https://www.zhihu.com/question/20298345
         * 
         * 
         * 
        */

        ; var a = 3

            ; (function () {

            })()
        /**
         *  不加分号,
         *  错误理解成:
         *      var a = 3(function(){...})()
         * 
         * 
        */


        //===========================================================================



        // 10.关于语句分号的问题.html:38 Uncaught TypeError: Cannot read properties of undefined (reading 'forEach')
        var b = 4
        [1, 3].forEach(element => {

        });

        /**
         *  
         *  错误理解成:
         *      var b = 4[1,3].forEach(...)
         * 
         * 
        */

    </script>
</head>
