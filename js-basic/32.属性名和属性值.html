<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32.属性名和属性值</title>
    <script type="text/javascript">
        /**
         * 
         *  向对象中添加属性
         *  属性名：
         *      - 对象的属性名不强制要求遵循标识符的规范
         *              什么乱七八糟的名字都可以使用
         *      - 但是我们使用时还是尽量按照标识符的规范去做
         * 
         * 
        */

        let obj = new Object();

        obj.name = "孙悟空";

        obj.var = "hello"; //Uncaught ReferenceError: obj is not defined

        /**
         * 
         *  如果要使用特殊的属性名, 不能采用.的方式来操作
         *      需要另一种方式：
         *          语法: 对象["属性名"] = 属性值
         *      读取时也需要采用这种方式
         * 
         *  使用[]这种形式去操作属性, 更加的灵活,
         *      在[]中可以直接传递一个变量, 这样变量值是多少就会读取那个属性
         *           
         * 
        */

        // obj.123 = 789; // Uncaught SyntaxError: Unexpected number

        // console.log(obj.123); // Uncaught SyntaxError: Unexpected number


        obj["123"] = 789;
        console.log(obj["123"]); //789


        var n = "123";
        console.log(obj[n]); // 798






        /**
         * 
         *  属性值
         *      JS对象的属性值, 可以是任意的数据类型
         *          甚至也可以是一个对象
        */

        obj.test = "hello"; // hello
        obj.test = 123; // 123
        obj.test = true; // true
        obj.test = null; // null
        obj.test = undefined; // undefined
        obj.test = function () {
            return 0;
        };

        // 创建一个对象
        var obj2 = new Object();
        obj2.name = "猪八戒";

        // 将obj2设置为obj的属性
        obj.test = obj2;

        console.log(obj.test);  // {name: '猪八戒'}
        console.log(obj.test.name);  // 猪八戒


        /**
         * 
         *  in 运算符
         *  - 通过该运算符可以检查一个对象中是否含有指定的属性
         *      如果有则返回true, 没有则返回false
         *  - 语法：
         *      "属性名" in 对象
         * 
        */
        
        // 检查obj中是否含有test2属性
        console.log("test" in obj); // true
        console.log("test2" in obj); // false
    </script>
</head>

<body>

</body>

</html>
