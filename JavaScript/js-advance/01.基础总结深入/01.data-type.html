<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>

<script type="text/javascript">
    /**
     *  1. 分类
     *      - 基本(值)类型
     *          ~ String: 任意字符串
     *          ~ Number: 任意的数字
     *          ~ boolean: true / false
     *          ~ undefined: undefined
     *          ~ null: null - >使用typeof时返回object
     *          ~  symbol(ECMAScript 2016新增)。 -- > Symbol 是 基本数据类型 的一种，Symbol 对象是 Symbol原始值的封装(en - US)
     *          ~ bigint， -- > BigInt 是一种数字类型的数据，它可以表示任意精度格式的整数。
     * 
     *      - 对象(引用)类型
     *          ~ Object: 任意对象
     *          ~ Function: 一种特别的对象(可以执行)--内部包含可运行的代码
     *          ~ Array: 一种特别的对象(key为数值下标属性, 内部数据是有序的)
     * 
     * 
     * 
     *  2. 判断
     *      - typeof
     *          ~ typeof 操作符返回一个字符串，表示未经计算的操作数的类型。
     *          ~ 可以判断: undefined/ number / string / boolean / function
     *          ~ 不能判断: null与object （当检查null的类型时, 会返回'object'）     object与array
     *          ~ 注意: 运行console.log(typeof undefined)时,得到的的也是一个字符串,同时为小写!!-- > 'undefined'
     * 
     *      - instanceof 
     *          ~ 专门判断对象的具体类型
     *          ~ instanceof 运算符用于检测构造函数的 prototype 属性是否出现在某个实例对象的原型链上。
     * 
     *      - ===
     *          ~ 可以判断: undefined, null
     *          ~ 简而言之，在比较两件事情时，双等号将执行类型转换; 三等号将进行相同的比较，而不进行类型转换 (如果类型不同, 只是总会返回 false )
    */


    var obj = {
        name: 'Tom',
        age: 12
    };

    function test() {
        var a = 3;
    }

    var arr = [3, "abc"];
    arr[1];


    //================================================================================================

    // 1. 基本数据类型
    // typeof返回数据类型的字符串表达
    var a;

    //注意:typeof返回的是字符串
    console.log(a, typeof a, typeof a === 'undefined', a === undefined);  // undefined 'undefined' true true
    console.log(undefined === 'undefined'); //false


    a = 4;
    console.log(typeof a === 'number'); //true


    a = 'atguigu';
    console.log(typeof a === 'string'); //true
    console.log(typeof a === 'String'); //false  -->注意,返回的类型为小写


    a = true;
    console.log(typeof a === 'boolean'); //true



    a = null;
    console.log(typeof a, a === null); // 'object'  true



    // 2. 对象
    let b = {}
    console.log(b, typeof b, typeof null, '-------'); // 'object' 'object'  -->所以Typeof不能判断null与object


    var b1 = {
        b2: [1, 'abc', console.log],
        //可以简化成 b3:()=>()=> 'atguigu'  -->高阶函数相关知识
        b3: function () {
            // return () => { return 'atguigu' }

            return function () {
                return "atguigu";
            }
        }
    };

    /**使用instanceof进行对象判断*/
    console.log(b1 instanceof Object, b1 instanceof Array) // true  false
    console.log(b1.b2 instanceof Array, b1.b2 instanceof Object) // true true
    console.log(b1.b3 instanceof Function, b1.b3 instanceof Object) // true true

    // ! when check the typeof array, will return object
    console.log(typeof b1.b2); // object

    console.log(typeof b1.b3); // function

    console.log(typeof b1.b2[2]); // function

    b1.b2[2](4);

    console.log(b1.b3());  // ƒ () { "atguigu"; }


    console.log(b1.b3()());  // atguigu

</script>

<body>

</body>

</html>
