    <script type="text/javascript">


        // 创建一个数组
        var arr = ["孙悟空", "猪八戒", "沙和尚", "唐僧", "白骨精"];


        /**
        *   
        *   slice()
        *   - 可以用来从数组提取指定元素
        *   - 该方法不会改变原数组, 而是将截取到的元素封装到一个新数组中返回
        *   - 参数:
        *       1. 截取开始的位置的索引, 包含开始索引
        *       2. 截取结束的位置的索引, 不包含结束索引
        *               - 第二个参数可以省略不写, 此时会截取从开始索引往后的所有元素
        *               - 索引可以传递一个负值, 如果传递一个负值, 则从后往前计算
        *                   -1 倒数第一个
        *                   -2 倒数第二个
        * 
        *   - The slice() method slices out a piece of an array into a new array
        *   - The slice() method creates a new array.
        *   - The slice() method does not remove any elements from the source array
       */

        var result = arr.slice(0, 2); // ['孙悟空', '猪八戒']

        var result = arr.slice(1); // ['猪八戒', '沙和尚', '唐僧', '白骨精']

        var result = arr.slice(1, -1); // ['猪八戒', '沙和尚', '唐僧']

        var result = arr.slice(1, -2); // ['猪八戒', '沙和尚']

        // 原数组
        console.log(arr); //  ["孙悟空", "猪八戒", "沙和尚", "唐僧", "白骨精"]

        console.log(result);

         *      并将被删除的元素作为返回值返回 （result）
         *  - 参数: 
         *      第一个, 表示开始位置的索引
         *      第二个, 表示删除的数量
         *      第三个及以后...
         *          可以传递一些新的元素, 这些元素将会自动插入到开始位置索引前边
         * 
         *  splice(parameter, parameter, parameter, parameter);
         *  - The splice() method adds new items to an array.
         *  - The first parameter defines the position where new elements should be added (spliced in).
         *  - The second parameter defines how many elements should be removed.
         *  - The rest of the parameters ("Lemon" , "Kiwi") define the new elements to be added.
         *  
         * 
         * 
         *  splice(parameter, parameter);
         *  - The splice() method returns an array with the deleted items:
         *  - The first parameter  defines the position where new elements should be added (spliced in).
