<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标滚轮事件</title>
    <script type="text/javascript">

        window.onload = function () {

            /**
             * 
             *  当鼠标滚轮向下滚动时, box1变长
             *      当滚轮向上滚动时, box1变短
             * 
            */

            // 获取id为box1的div
            var box1 = document.getElementById("box1");

            // 为box1绑定一个鼠标滚轮滚动的事件
            /**
             * 
             *  onwheel鼠标滚轮滚动的事件, 会在滚轮滚动时触发
             * 
            */
            box1.onwheel = function (event) {
                // 判断鼠标滚轮滚动的方向
                // event.wheelDelta
                // event.deltaY 可以获取鼠标滚轮滚动的方向
                // 向上滚120, 向下滚-120
                // 这个值我们不看大小, 只看正数
                if (event.deltaY > 0) {
                    // 向上滚, box1变短
                    box1.style.height = box1.clientHeight - 10 + "px";
                } else {
                    // 向下滚, box1变长
                    box1.style.height = box1.clientHeight + 10 + "px";
                }
            };


            /**
             * 
             *  使用addEventListerner()方法绑定响应函数, 取消默认行为时不能使用return false
             *  需要使用event来取消默认行为
             * 
            */
            event.preventDefault && event.preventDefault();


            /**
             * 
             *  当滚轮滚动时, 如果浏览器有滚动条, 滚动条会随之滚动
             *  这是浏览器的默认行为, 如果不希望发生, 则可以取消默认行为
             * 
            */
            return false;

        };

    </script>
    <style type="text/css">
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="box1"></div>
</body>

</html>
