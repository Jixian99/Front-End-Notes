<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的声明提前</title>
    <script type="text/javascript">

        // 不写var 等于window.a
        // a = 123;

        // console.log(a);// 123




        //============================================================================

        // 加var在b前面时, 即使console.log(b) 在 var b = 123; ,  console.log(b) 不会报错, 
        // 但是不加var, console.log(b)会报错

        /**
         * 
         *  变量的声明提前
         *  - 使用var关键字声明的变量, 会在所有的代码执行之前被声明（但是不会赋值）,
         *      但是如果声明变量时不使用var关键字, 则变量不会被声明提前
         * 
         *  - 使用var 相当于：
         *      var b;
         *      
         *      console.log(b);
         *      
         *      b = 123;
         * 
         *  
         *  函数的声明提前
         *  - 使用函数声明形式创建的函数function 函数(){}
         *      它会在所有的代码执行之前就被创建, 所以我们可以在函数声明前来调用函数
         * 
         *  
         * 
         * 
        */
        // 1.
        // console.log(b); // undefined
        // var b = 123; 


        // 2.
        // console.log(b); // Uncaught ReferenceError: b is not defined
        // b = 123;




        func();  // i am func function

        console.log(func2); //undefined

        // 此时的func2只是一个undefined的变量, 还未赋值function给它, 所以用()去调用func会报错
        func2(); // Uncaught TypeError: func2 is not a function


        // 函数声明, 会被提前创建
        function func() {
            console.log("i am func function");

        }

        // 函数表达式, 不会被提前创建
        // 使用函数表达式创建的函数, 不会被声明提前, 所以不能在声明前调用
        var func2 = function () {
            console.log("i am func2 function");
        };







    </script>
</head>

</html>
