<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementing and Decrementing</title>
    <script type="text/javascript">
        /**
         * 
         *  自增
         *      ~ 通过自增可以使变量在自身的基础上增加1
         *      ~ 对一个变量自增以后， 原变量的值会立即自增1
         *      ~ 自增分成两种： 后++（a++）和前++（++a）
         *          - 无论是a++还是++a， 都会立即使原变量的值自增1
         *          - 不同的是a++和++a的值不同
         *              - a++的值等于原变量的值（自增前的值）
         *              - ++a的值等于原变量新值（自增后的值）
         * 
         *  自减
         *      ~ 通过自减可以使变量在自身的基础上减 1
         *      ~ 自减分成两种： 后--（a--）和前--（--a）
         *          - 无论是a--还是--a， 都会立即使原变量的值自减1
         *          - 不同的是a--和--a的值不同
         *              - a--的值等于原变量的值（自减前的值）
         *              - --a的值等于原变量新值（自减后的值）
        */


        var a = 1;

        //a = a + 1; // output= 2

        // 使 a 自增 1
        // a++;

        // ++a;

        // console.log(a++); // output: 1

        console.log(++a); // output: 2


        console.log("a=" + a);



        var c =10;

        //使c自增1
        c++;

        console.log(c++); // output: 11


        var d = 20;

        var result = d++ + ++d + d;
        // d++ = 20
        // d++ + ++d = 20 + 22
        // d++ + ++d + d = 20 + 22 + 22
        // output : 64


        console.log("result=" + result);


        var e = 20;
        e = e++; 
        // e++ 的返回值是20， 所以把20赋值给e, e就等于20
        console.log(e); // output: 20




        var num = 10;

        // console.log(num--); // output: 10
        console.log(--num); // output: 9

        // num--; 
        console.log("num=" + num); // output: 9


         

    </script>
</head>

</body>

</html>
