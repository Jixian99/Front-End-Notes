<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套for循环练习1</title>
    <script type="text/javascript">
        /**
         * 
         * 打印99乘法表
         *      1*1=1
         *      1*2=2 2*2=4
         *      1*3=3 2*3=6 3*3=9
         * 
         * 
         * 
        */

        var result = 0;



        // 创建外层循环, 用来控制乘法表的高度
        for (let i = 1; i <= 9; i++) {
            // 创建内层循环, 用来控制乘法表的宽度
            for (let j = 1; j <= i; j++) {
                result = j * i
                document.write("<span>" + j + "*" + i + "=" + result + "</span>");
                document.write("&nbsp;&nbsp;&nbsp;");
            }

            document.write("<br />");
        }

    </script>
    <style type="text/css">
        span {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>

<body>

</body>

</html>
