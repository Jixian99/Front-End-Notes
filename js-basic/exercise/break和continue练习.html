<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break和continue练习</title>
    <script type="text/javascript">
        /**
         * 
         * 
         * 打印1-100之间所有的质数
         * 
        */

        // 测试如下的程序的性能
        // 在程序执行时, 开启计时器
        // console.time("计时器的名字") 可以用来开启一个计时器
        // 它需要一个字符串作为参数, 这个字符串将会作为计时器
        console.time("test");

        // 打印2-100之间所有的数
        for (let i = 2; i <= 1000; i++) {
            let flag = true;

            // 获取到2-i之间的所有的数
            // Math.sqrt() 可以对一个数进行开方
            /**
             * 
             * 检查一个数字是否为质数时，只需要检查到其平方根即可。如果在平方根范围内找不到因子，那么在平方根之外也不会有因子。
             * 
             * example:
             *  36的因子：
             *  第一排      第二排
             *  1           36
             *  2           18
             *  3           12
             *  4           9
             *  6           6
             * 
             *  使用Math.sqrt()可以只获取第一排的因子, 第二排和第一排的数字是配套的, 所以只需要检查第一排就行
             * 
            */
            for (let j = 2; j <= Math.sqrt(i); j++) {
                if (i % j == 0) {
                    flag = false;

                    // 一旦进入判断, 则证明i不可能是质数了, 此时循环再执行已经没有任何意义了
                    // 使用break来结束循环
                    break;
                }
            }

            // 如果是质数则输出
            if (flag) {
                console.log(i + "是质数");
            } else {
                // console.log(i + "不是质数");
            }

        }

        // 终止计时器
        // console.timeEnd("计时器的名字") 可以用来终止一个计时器，它需要一个字符串作为参数
        console.timeEnd("test");


        // 不用break的时差为 5 ~ 6 ms
        // 用break的时差为 3 ~ 5 ms
        // 证明用break， 性能比较好

    </script>
</head>

<body>

</body>

</html>
