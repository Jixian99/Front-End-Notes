<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式语法</title>
    <script type="text/javascript">

        /**
         *  
         *  使用字面量来创建正则表达式
         *  语法： var 变量 = /正则表达式/匹配模式
         *        var variable = /pettern/attributes
         *  
         *  使用字面量的方式创建更加简单
         *      使用构造函数创建更加灵活
         * 
        */

        // method 1
        // var reg = new RegExp("a", "i");

        // method 2
        reg = /a/i;

        console.log(reg.test("abc")); // true




        // 创建一个正则表达式, 检查一个字符串中是否有a或b
        /**
         * 
         *  使用 | 表示或者的意思
         * 
        */
        reg = /a|b|c/;
        console.log(reg.test("abcd")); // true
        console.log(reg.test("bcd")); // true
        console.log(reg.test("cd")); // true
        console.log(reg.test("d")); // false


        /**
         * 
         *  创建一个正则表达式检查一个字符串是否有字母
         *  [ ]里的内容也是或的关系
         *  [ab] == a|b
         *  [a-z] 任意小写字母
         *  [A-Z] 任意大写字母
         *  [A-z] 任意字母
         *  [0-9] 任意数字
        */
        reg = /[a-z]/;

        console.log(reg.test("a")); // true
        console.log(reg.test("aca")); // true
        console.log(reg.test("A")); // false



        // 检查一个字符串是否含有abc或adc或aec
        // reg = /abc|adc|aec/;
        // 可以写成
        reg = /a[b-e]c/;

        reg = /a[bde]c/;


        console.log(reg.test("afc")); // false
        console.log(reg.test("abc")); // true
        console.log(reg.test("ac")); // false
        console.log(reg.test("atc")); // false
        console.log(reg.test("aeec")); // false


        //===================================
        /**
         * 
         *  [^ ] 除了
         *  Find any character NOT between the brackets
        */
        reg = /[^ab]/;

        console.log(reg.test("ab")); // false
        console.log(reg.test("afc")); // true

        // 除了ab以外, 还有别的字母
        console.log(reg.test("abc")); // true
        console.log(reg.test("bc")); // true
        console.log(reg.test("tc")); // true
        console.log(reg.test("aeec")); // true



        reg = /[^0-9]/;

        console.log(reg.test("123")); // false
        console.log(reg.test("aeec")); // true
        console.log(reg.test("tc")); // true
        console.log(reg.test("aeec")); // true

    </script>
</head>

<body>

</body>

</html>
