<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM练习-2</title>
    <script type="text/javascript">

        window.onload = function () {
            // 设置四个多选框变成选中状态
            var items = document.getElementsByName("items");

            // 获取全选/ 全不选 多选框
            var checkedAllBox = document.getElementById("checkedAllBox");

            /**
             * 
             *  全选按钮
             *  - 点击按钮以后, 四个多选框全都被选中
             * 
            */
            //1. #checkedAllBtn
            // // 为id为checkedAllBtn按钮绑定一个单击响应函数
            var checkedAllBtn = document.getElementById("checkedAllBtn");

            checkedAllBtn.onclick = function () {


                for (let i = 0; i < items.length; i++) {
                    // 通过多选框的checked属性可以来获取或设置多选框的选中状态
                    items[i].checked = true;

                }

                // 将全选/ 全不选 多选框设置为选中
                checkedAllBox.checked = true;
            };




            //===============================================================

            /**
             * 
             *  全不选按钮
             *  - 点击按钮以后, 四个多选框全都变成没被选中的状态
             * 
            */
            //2. #checkedNoBtn
            // // 为id为checkedNoBtn按钮绑定一个单击响应函数
            var checkedNoBtn = document.getElementById("checkedNoBtn");

            checkedNoBtn.onclick = function () {

                for (let i = 0; i < items.length; i++) {
                    // 通过多选框的checked属性可以来获取或设置多选框的选中状态
                    items[i].checked = false;

                }


                // 将全选/ 全不选 多选框设置为选中
                checkedAllBox.checked = false;
            };



            //===============================================================

            /**
             * 
             *  反选按钮
             *  - 点击按钮以后, 选中的变成没选中, 没选中的变成选中
             * 
            */
            //3. #checkedRevBtn
            // // 为id为checkedRevBtn按钮绑定一个单击响应函数
            var checkedRevBtn = document.getElementById("checkedRevBtn");

            checkedRevBtn.onclick = function () {

                // 将checkedAllBox设置为选中状态
                checkedAllBox.checked = true;

                for (let i = 0; i < items.length; i++) {
                    // 判断多选框状态
                    // if (items[i].checked === true) {
                    //     items[i].checked = false;
                    // } else {
                    //     items[i].checked = true;
                    // };

                    items[i].checked = !items[i].checked;
                    // items[i].checked = items[i].checked ? false : true;

                      // 在反选时也需要判断四个多选框是否全都选中
                    if (!items[i].checked) {
                        checkedAllBox.checked = false;
                    }

                }

              

            };


            //============================================================


            /**
            * 
            *  提交按钮
            *  - 点击按钮以后,  将所有选中的多选框弹出
            * 
           */
            //4. #sendBtn
            // // 为id为sendBtn按钮绑定一个单击响应函数
            var sendBtn = document.getElementById("sendBtn");

            sendBtn.onclick = function () {

                for (let i = 0; i < items.length; i++) {
                    // 判断多选框是否选中
                    if (items[i].checked == true) {
                        alert(items[i].value);
                    }
                }
            };



            /**
            * 
            *  全选/ 全不选 多选框
            *  - 当它选中时, 其余的也选中, 当它取消时, 其余的也取消
            * 
            * 
            *   在事件响应函数中, 响应函数是给谁绑定的, this就是谁
           */
            //5. #checkedAllBox
            // // 为id为checkedAllBox按钮绑定一个单击响应函数

            checkedAllBox.onclick = function () {

                for (let i = 0; i < items.length; i++) {
                    items[i].checked = this.checked;
                }

            };



            /**
             * 
             *  如果四个多选框全都选中, 则checkedAllBox也应该选中
             *  如果四个多选框没都选中, 则checkedAllBox也不应该选中
             * 
             * 
            */
            // 6. items
            // // 为四个多选框分别绑定一个单击响应函数
            for (let i = 0; i < items.length; i++) {
                items[i].onclick = function () {
                    // 判断四个多选框是否全选

                    // 将checkedAllBox设置为选中状态
                    checkedAllBox.checked = true;

                    for (let j = 0; j < items.length; j++) {
                        if (!items[j].checked) {
                            checkedAllBox.checked = false;
                            break;
                        }
                    }

                };
            }

        }

    </script>
</head>

<body>
    <form method="post" action="">
        你爱好的运动是？<input type="checkbox" id="checkedAllBox">全选/全不选

        <br />

        <input type="checkbox" name="items" value="足球">足球
        <input type="checkbox" name="items" value="蓝球">蓝球
        <input type="checkbox" name="items" value="羽毛球">羽毛球
        <input type="checkbox" name="items" value="兵乓球">兵乓球


        <br />

        <input type="button" id="checkedAllBtn" value="全选">
        <input type="button" id="checkedNoBtn" value="全不选">
        <input type="button" id="checkedRevBtn" value="反选">
        <input type="button" id="sendBtn" value="提交">

    </form>
</body>

</html>
