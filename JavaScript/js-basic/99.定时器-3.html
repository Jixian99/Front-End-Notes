<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器-3</title>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript">

        window.onload = function () {
            /**
             * 
             *  点击按钮以后, box1向右移动
             * 
             * 
            */
            // 获取box1
            var box1 = document.getElementById("box1");

            // 获取btn01
            var btn01 = document.getElementById("btn01");

            // 获取btn02
            var btn02 = document.getElementById("btn02");

            // 获取box2
            var box2 = document.getElementById("box2");

            // 获取btn03
            var btn03 = document.getElementById("btn03");

            // 获取btn04
            var btn04 = document.getElementById("btn04");

            btn01.onclick = function () {
                move(box1, "left", 800, 20);

            };

            btn02.onclick = function () {
                move(box1, "left", 0, 10);
            }


            btn03.onclick = function () {
                move(box2, "left", 800, 10);
            }

            btn04.onclick = function () {
                // move(box2, "width", 800, 10);
                // move(box2, "height", 800, 10);
                // move(box2, "top", 800, 10);

                move(box2, "width", 800, 10, function () {
                    move(box2, "height", 400, 10, function () {
                        move(box2, "top", 0, 10, function () {
                            move(box2, "width", 100, 10, function () {

                            });
                        });
                    });
                });
            }

        };


        // 定义一个变量, 用来保存定时器的标识
        /**
         * 
         *  目前我们的定时器的标识由全局变量timer保存,
         *      所有正在执行的定时器都在这个变量中保存
         * 
        */
        // var timer;


    </script>
   
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0;
        }


        #box2 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            left: 0;
            top: 200px;
        }
    </style>
</head>

<body>

    <button id="btn01">Move box1 to Right</button>

    <button id="btn02">Move box1 to Left</button>

    <button id="btn03">Move box2 to Right</button>

    <button id="btn04">测试按钮</button>

    <br /><br />
    <div id="box1"></div>
    <div id="box2"></div>

</body>

</html>
