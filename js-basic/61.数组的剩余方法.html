<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的剩余方法</title>
    <script type="text/javascript">

        // 创建一个数组
        var arr = ["孙悟空", "猪八戒", "沙和尚"];
        var arr2 = ["白骨精", "玉兔精", "蜘蛛精"];
        var arr3 = ["二郎神", "太上老君", "玉皇大帝"]


        /**
         * 
         *  concat()可以连接两个或多个数组, 并将新的数组返回
         *  - 该方法不会对原数组产生影响
         * 
        */

        var result = arr.concat(arr2); // ['孙悟空', '猪八戒', '沙和尚', '白骨精', '玉兔精', '蜘蛛精']
        var result = arr.concat(arr2, arr3); // ['孙悟空', '猪八戒', '沙和尚', '白骨精', '玉兔精', '蜘蛛精', '二郎神', '太上老君', '玉皇大帝']
        var result = arr.concat(arr2, arr3, "牛魔王", "铁扇公主", 0); // ['孙悟空', '猪八戒', '沙和尚', '白骨精', '玉兔精', '蜘蛛精', '二郎神', '太上老君', '玉皇大帝', '牛魔王', '铁扇公主', 0]

        console.log(arr); // ['孙悟空', '猪八戒', '沙和尚']
        console.log(arr2); // ["白骨精", "玉兔精", "蜘蛛精"]

        console.log(result);


        /**
         * 
         *  join()
         *  - 该方法可以将数组转换为一个字符串
         *  - 该方法不会对原数组产生影响, 而是将转换后的字符串作为结果返回
         *  - 在join()中可以指定一个字符串作为参数, 这个字符串将会成为数组中元素的连接符
         *      如果不指定连接符, 则默认使用","作为连接符
         * 
        */

        result = arr.join(); // 孙悟空,猪八戒,沙和尚

        result = arr.join("*"); // 孙悟空*猪八戒*沙和尚

        result = arr.join(""); // 孙悟空猪八戒沙和尚

        // string type
        console.log(result);


        /**
         * 
         *  reverse()
         *  - 该方法用来反转数组(前边的去后边, 后边去前边)
         *  - 该方法会直接修改原数组
         * 
        */

        // arr.reverse();
        console.log(arr); // ['沙和尚', '猪八戒', '孙悟空']





        /**
         * 
         *  sort()
         *  - 可以用来对数组中的元素进行排序
         *  - 该方法会影响原数组, 默认会按照Unicode编码进行排序
         * 
         * 
        */
        arr = ["b", "d", "e", "a", "c"]; // ['a', 'b', 'c', 'd', 'e']


        /**
         * 
         *  即使对于纯数字的数组, 使用sort()排序时, 也会按照Unicode编码来排序,
         *    所以对数字进行排序时, 可能会等到错误的结果。
         * 
         *  我们可以自己来指定排序的规则
         *      我们可以在sort()添加一个回调函数, 来指定排序规则,
         *      回调函数中需要定义两个形参, 
         *      浏览器将会分别使用数组中的元素作为实参去调用回调函数
         *      使用哪个元素调用不确定, 但是肯定的是在数组中a一定在b前边
         *  - 浏览器会根据回调函数的返回值来决定元素的顺序, 
         *      如果返回一个大于0的值, 则元素会交换位置
         *      如果返回一个小于0的值, 则元素位置不变,
         *      如果返回一个0, 则认为两个元素相等, 也不交换位置
         * 
         *  - 如果需要升序排列, 则返回a-b,
         *    如果需要降序排列, 则返回b-a
         *      
         * 
        */
        arr = [3, 4, 1, 2, 5]; // [1, 2, 3, 4, 5]


        // !!!
        arr = [3, 4, 11, 2, 5]; // [11, 2, 3, 4, 5]

        arr.sort();

        //==========================================


        arr = [5, 4, 2, 1, 3, 6, 8, 7];
        // arr.sort(function (a, b) {
        //     // 前边的大
        //     if (a > b) {
        //         return 1;
        //     } else if (a < b) {
        //         return -1;
        //     } else {
        //         return 0;
        //     }
        // });

        // 升序排列
        arr.sort(function (a, b) { return a - b }); //[1, 2, 3, 4, 5, 6, 7, 8]


        // 降序排列
        arr.sort(function (a, b) { return b - a }); // [8, 7, 6, 5, 4, 3, 2, 1]

        console.log(arr);

    </script>
</head>
