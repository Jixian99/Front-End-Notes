<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式</title>
    <script type="text/javascript">
        /**
         * 
         *  正则表达式
         *  - admin
         *  - admin@atguigu.com
         *  - admin@.com  
         *  - abc@abc.com
         *  - 邮件的规则:
         *      1. 前边可以是xxx乱七八糟
         *      2. 跟着一个@
         *      3. 后边可以是xxx乱七八糟
         *      4. .com获取其他的乱七八糟
         *  
         *  - 正则表达式用于定义一些字符串的规则
         *      计算机可以根据正则表达式, 来检查一个字符串是否符合规则,
         *      或者将字符串中符合规则的内容提取出来
         * 
         *  
         *  A regular expression is a sequence of characters that forms a search pattern.
         *  The search pattern can be used for text search and text replace operations.
         * 
         * 
        */

        // 创建正则表达式的对象
        /**
         *  
         *  语法：
         *     var 变量 = new RegExp("正则表达式","匹配模式");
         *     使用typeof检查正则对象, 会返回object
         * 
         *     var reg = new RegExp("a"); 
         *     - 这个正则表达式可以来检查一个字符串中是否含有a
         * 
         *  - case sensitive
         *  - 在构造函数中可以传递一个匹配模式作为第二个参数,
         *      可以是
         *          i   忽略大小写
         *          g   全局匹配模式
         *          m   Perform multiline matching
         *          d   Perform start and end matching
         * 
        */

        var reg = new RegExp("a"); //   output: /a/

        var str = "a";

        console.log(reg);
        console.log(typeof reg);  // object


        /**
         * 
         *  正则表达式的方法：
         *      test()
         *      - 使用这个方法可以用来检查一个字符串是否符合正则表达式的规则,
         *          如果符合则返回true, 否则返回false
         * 
        */
        var result = reg.test(str); // true

        console.log(result);
        console.log(reg.test("a")); // true
        console.log(reg.test("abc")); // true
        console.log(reg.test("bbac")); // true
        console.log(reg.test("bbc")); // false
        console.log(reg.test("Abbc")); // false
        console.log(reg.test("bbcA")); // false



        //==========================================

        var reg = new RegExp("a", "i");

        console.log(reg.test("a")); // true
        console.log(reg.test("abc")); // true
        console.log(reg.test("bbac")); // true
        console.log(reg.test("bbc")); // false
        console.log(reg.test("Abbc")); // true
        console.log(reg.test("bbcA")); // true


        
    </script>
</head>

<body>

</body>

</html>
