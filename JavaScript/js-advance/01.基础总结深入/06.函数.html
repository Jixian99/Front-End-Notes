<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>

    <script type="text/javascript">


        /**
         * 
         *  编写程序实现以下功能需求:
         *      1. 根据年龄输出对应的信息
         *      2. 如果小于18, 输出: 未成年, 再等等！
         *      3. 如果大于60, 输出: 算了吧！
         *      4. 其他, 输出: 刚好！  
         * 
         * 
        */
        function showInfo(age) {
            if (age < 18) {
                console.log("未成年, 再等等！");

            } else if (age > 60) {
                console.log("算了吧");

            } else {
                console.log("刚好");
            }
        }

        showInfo(17);
        showInfo(20);
        showInfo(65);





        /**
         * 
         *  函数的概念
         *      ① 什么是函数
         *          - 实现特定功能的n条语句的封装体
         *          - 只有函数是可以执行的, 其它类型的数据不能执行
         *     
         * 
         *      ② 为什么要用函数?
         *          - 提高代码复用
         *          - 便于阅读交流
         * 
         * 
         *      ③ 如何定义函数 ?
         *          - 函数声明
         *          - 表达式
         * 
        */


        function fn1() { //函数声明
            console.log('fn1()')


        }


        //表达式
        const fn2 = () => console.log('fn2()')

        const fn3 = function () {
            console.log('fn3()')
        };


        fn1();
        fn2();
        fn3();





        /**
         * 
         *  如何调用(执行)函数
         *  1. test(): 直接调用
         *  2. obj.test(): 通过对象调用
         *  3. new test(): new调用
         *  4. test.call/apply(obj): 临时让test成为obj的方法进行调用
         * 
         * 
        */

        var obj = {}
        //此处不能使用箭头函数,因为箭头函数会改变this指向
        function test2() {
            this.xxx = 'atguigu'
        }
        // obj.test2()  不能直接, 根本就没有, test2()不是obj的对象方法, 需要通过call或apply去调用
        test2.call(obj)  // 可以让一个函数成为指定任意对象的方法进行调用
        console.log(obj.xxx)








    </script>
</head>

<body>




</body>

</html>
