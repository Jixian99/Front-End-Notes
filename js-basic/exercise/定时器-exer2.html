<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器-exer2</title>
    <script type="text/javascript">

        // 使div 可以根据不同的方向键向不同的方向移动
        /**
         * 
         *  按左键, div向左移
         *  按右键, div向右移
         *  ...
         * 
        */
        window.onload = function () {
            // 定义一个变量, 来表示移动的速度
            var speed = 10;

            // 创建一个变量表示方向
            // 通过修改dir来影响移动的方向
            var dir = 0;


            /**
             * 
             *  开启一个定时器, 来控制div的移动
             * 
            */
            var timer = setInterval(function () {
                /**
                 * 
                 *  37 左
                 *  38 上
                 *  39 右
                 *  40 下
                 *  
                */
                switch (dir) {
                    case 37:
                        box1.style.left = box1.offsetLeft - speed + "px";
                        break;

                    case 38:
                        box1.style.top = box1.offsetTop - speed + "px";
                        break;

                    case 39:
                        box1.style.left = box1.offsetLeft + speed + "px";
                        break;

                    case 40:
                        box1.style.top = box1.offsetTop + speed + "px";
                        break;

                    default:
                        break;
                }
            }, 30);

            var box1 = document.getElementById("box1");

            // 为document绑定一个按键按下事件
            document.onkeydown = function (event) {


                if (event.ctrlKey) {
                    speed = 50;
                } else {
                    speed = 10;
                }

                // 使dir等于按键的值
                dir = event.keyCode;



            }

            document.onkeyup = function (event) {
                // 设置方向为0
                dir = 0;

            };




        };

    </script>
    <style type="text/css">
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="box1"></div>
</body>

</html>
