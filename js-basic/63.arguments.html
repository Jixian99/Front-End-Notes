<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arguments</title>
    <script type="text/javascript">
        /**
         * 
         *    在调用函数时, 浏览器每次都会传递进两个隐含的参数,
         *      1. 函数的上下文对象this
         *      2. 封装实参的对象arguments
         *          - arguments是一个类数组对象, 它也可以通过索引来操作数组, 也可以获取长度
         *          - 在调用函数时, 我们所传递的实参都会在arguments中保存
         *          - arguments.length可以用来获取实参的长度
         *          - 我们即使不定义形参, 也可以通过arguments来使用实参, 只不过比较麻烦
         *             arguments[0]表示第一个实参
         *             arguments[1]表示第二个实参
         *             。。。 以此类推
         *          - 它里面有一个属性叫callee,
         *              这个属性对应一个函数对象, 就是当前正在执行的函数的对象
         * 
        */

        function func(a, b) {
            console.log(arguments); // Arguments [callee: ƒ, Symbol(Symbol.iterator): ƒ]

            // 不是数组类型
            console.log(arguments instanceof Array); //false
            console.log(Array.isArray(arguments)); // false

            // 没有实参(不是形参)传进来时, 长度为0
            console.log(arguments.length); //0

            console.log(arguments[0]); //hello
            console.log(arguments[1]); //true

            console.log(arguments.callee);
        }

        func();

        func("hello", true); // console.log(arguments.length); == 2
    </script>
</head>

<body>

</body>

</html>
