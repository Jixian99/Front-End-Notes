<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for语句练习2</title>
    <script type="text/javascript">
        /**
         * 
         * 打印1-100之间所有7的倍数的个数及总和
         * 
         * 
        */

        // 创建一个变量, 用来保存总和
        var sum = 0;

        // 创建一个变量, 用来保存所有7的倍数的个数
        var count = 0;

        // 打印1-100之间的数
        for (var i = 1; i <= 100; i++) {
            //判断i是否是7的倍数
            if (i % 7 == 0) {
                // console.log(i);
                count ++;
                sum += i;
            }
        }

        console.log(count);
        console.log(sum);
    </script>
</head>
