<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>包装类</title>
    <script type="text/javascript">
        /**
         * 
         *  基本数据类型
         *      String Boolean Number Null Undefined
         * 
         * 
         *  引用数据类型
         *      Object
         * 
         * 
         *  在JS中为我们提供了三个包装类, 通过这三个包装类可以将基本数据类型的数据转换为对象 
         *      String()
         *         - 可以将基本数据类型字符串转换为String对象
         *      Number()
         *         - 可以将基本数据类型的数字转换为Number对象
         *      Boolean()
         *         - 可以将基本数据类型的布尔值转换为Boolean对象
         * 
         *  但是注意, 我们在实际应用中不会使用基本数据类型的对象
         *      如果使用基本数据类型的对象, 在做一些比较时间可能会带来一些不可预期的结果
         * 
        */

        // 创建一个Number类型的对象
        // num = 3;
        var num = new Number(3);
        var num2 = new Number(3);
        var str = new String("hello");
        var bool = new Boolean(true);
        var bool2 = true;

        console.log(typeof num); // object
        console.log(typeof str); // object
        console.log(typeof bool); // object


        // 向num中添加一个属性
        // 这边的num是一个object, 所以可以添加property
        num.hello = "abcdefg";
        console.log(num.hello); // abcdefg

        console.log(num2); // Number {3}
        console.log(num == num2); // false, 比较的是内存地址

        console.log(bool == bool2); // true, 做了自动的类型转换
        console.log(bool === bool2); // false


        var a = 3;
        a.hello = "您好"
        console.log(a.hello); // undefined



        var b = new Boolean(true); // pop up alert("我运行了")

        // 即使是false, 也会pop up alert("我运行了")
        // 因为对象转成boolean, 都是true
        var b = new Boolean(false); // pop up alert("我运行了")

        // if (b) {
        //     alert("我运行了");
        // }


        /**
         * 
         *  方法(method)和属性(property)只能添加给对象, 不能添加给基本数据类型
         *  当我们对一些基本数据类型的值去调用属性和方法时, 
         *  浏览器会临时使用包装类将其转换为对象, 然后在调用对象的属性和方法
         *  调用完以后, 再将其转换为基本数据类型
         * 
        */
        var s = 123;
        s = s.toString();

        // 浏览器每次都会临时使用包装类将s转换为对象
        // 此时的s是对象1, hello属性施加到对象1里面, 添加完之后销毁
        s.hello = "您好"

        // 此时的s是对象2, 没有hello属性, 所以undefiend
        console.log(s.hello); // undefined
        console.log(s); // 123
        console.log(typeof s); // string



    </script>
</head>

<body>

</body>

</html>
