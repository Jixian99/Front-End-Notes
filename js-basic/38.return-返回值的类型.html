<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return-返回值的类型</title>
    <script type="text/javascript">

        function func() {
            // alert("function executes");

            for (let i = 0; i < 5; i++) {
                console.log(i);
                // when using break, output: alert("function executes");   0   1   2   alert("function finish execution");
                // when using continue, output: alert("function executes");   0   1   3   4  alert("function finish execution");
                // when using return, output: alert("function executes");   0   1   2  

                if (i == 2) {
                    // 使用break可以推出当前的循环
                    // break;

                    // continue用于跳过当次循环
                    // continue;

                    // 使用return可以结束整个函数
                    // return;
                }

            }


            // alert("function finish execution");
        }

        func();


        /**
         * 
         *  返回值可以是任意的数据类型
         *    也可以是一个对象, 也可以是一个函数
         * 
        */
        function func2() {

            // var obj = { name: "孙悟空" }

            // return obj;

        }

        var a = func2();

        console.log(a); // output: {name: '孙悟空'}






        function func3() {
            // 在函数内部再声明一个函数
            function func4() {
                alert("我是func4");
            }

            // func4();

            return func4; // output: ƒ func4() { alert("我是func4");}
        }

        a = func3();

        // console.log(a);
        // a(); // output: pop up  alert("我是func4");
        func3()(); // call the function in func3
    </script>
</head>
