<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式语法-2</title>
    <script type="text/javascript">

        /**
         *  
         *  检查一个字符串中是否含有 . 
         *  . 表示任意字符
         *  在正则表达式中使用\作为转义字符 
         *  \. 来表示 .
         *  \\ 来表示 \
         *  
         *  注意： 使用构造函数时, 由于它的参数是一个字符串, 而\是字符串中转义字符,
         *    如果要使用\, 则需要使用\\来代替
         * 
         * 
        */

        var reg = /./;

        console.log(reg.test(".")); // true

        console.log(reg.test("abc.bcd")); // true

        console.log(reg.test("abcbcd")); // true


        // 要检查.的话, 可以用\
        var reg = /\./;

        console.log(reg.test(".")); // true

        console.log(reg.test("abc.bcd")); // true

        console.log(reg.test("abcbcd")); // false
        console.log(reg); // /\./

        reg = /\\/;
        console.log(reg.test("b.\\")); // true
        console.log(reg);//     /\\/

        //   "\" 会自动转义
        reg = new RegExp("\.");
        console.log(reg.test("b")); // true
        console.log(reg.test("b.b")); // true
        console.log(reg.test(".")); // true
        console.log(reg.test("abcbcd")); // true
        console.log(reg); //    /./

        reg = new RegExp("\\.");
        console.log(reg); //    /\./







        /**
         * 
         *  \w 
         *  - 任意字母, 数字, _  [A-z0-9_]
         * 
         *  \W
         *  - 除了字母, 数字, _  [^ A-z0-9_]
         * 
         *  \d
         *  - 任意数字 [0-9]
         * 
         *  \D
         *  - 除了数字 [^0-9]
         * 
         *  \s
         *  - 空格
         * 
         *  \S
         *  - 除了空格
         * 
         *  \b
         *  - 单词边界
         * 
         *  \B     
         *  - 除了单词边界
         * 
         * 
        */
        reg = /\w/;
        console.log(reg.test("abc")); // true
        console.log(reg.test("c")); // true
        console.log(reg.test("e")); // true
        console.log(reg.test("_")); // true
        console.log(reg.test("@")); // false



        reg = /\W/;
        console.log(reg.test("abc")); // false
        console.log(reg.test("c")); // false
        console.log(reg.test(1)); // false
        console.log(reg.test("_")); // false



        reg = /\d/;
        console.log(reg.test("abc")); // false
        console.log(reg.test("123")); // true
        console.log(reg.test(123)); // true
        console.log(reg.test("_")); // false



        reg = /\D/;
        console.log(reg.test("abc")); // true
        console.log(reg.test("123")); // false
        console.log(reg.test(123)); // false
        console.log(reg.test("_")); // true



        reg = /\s/;
        console.log(reg.test("ab c")); // true
        console.log(reg.test("12 3")); // true
        console.log(reg.test(123)); // false
        console.log(reg.test("_")); // false



        reg = /\S/;
        console.log(reg.test("ab c")); // true
        console.log(reg.test("123 ")); // true
        console.log(reg.test(123)); // true
        console.log(reg.test(" ")); // false



        /**
         *  
         *  创建一个正则表达式检查一个字符串中是否含有单词child
         *  
        */
        reg = /child/;
        console.log(reg.test("hello child")); // true 
        console.log(reg.test("hello children")); // true
        console.log(reg.test("hellochildren")); // true



        reg = /\bchild\b/;
        console.log(reg.test("hello child")); // true 
        console.log(reg.test("hello children")); // false
        console.log(reg.test("hellochildren")); // false



        //接受一个用户的输入
        // var str = prompt("请输入你的用户名: ");

        str = "           hello world         ";

        // 去除掉字符串的前后空格
        // 去除空格就是使用""来替换空格

        // 这个方法只去了一个空格
        var result = str.replace(/\s/, "");

        // 这个方法去除全部空格
        result = str.replace(/\s/g, "");


        // 去除开头的空格
        result = str.replace(/^\s*/, "");


        // 去除结尾的空格
        result = str.replace(/\s*$/, "");


        result = str.replace(/^\s* | \s*$/g, "");


        console.log(result);

    </script>
