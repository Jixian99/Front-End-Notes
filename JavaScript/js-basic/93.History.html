<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <script type="text/javascript">

        /**
         * 
         * 
         *      History
         *          - 对象可以用来操作浏览器向前或向后翻页
         * 
        */
        window.onload = function () {



            /**
             * 
             *  length
             *  - 属性: 可以获取到当次访问的链接数量
             * 
             * 
            */
            console.log(history.length);

            // 获取按钮对象
            var btn01 = document.getElementById("btn01");

            btn01.onclick = function () {

                /**
                 * 
                 *  back()
                 *  - 可以用来回退到上一个页面, 作用和浏览器的回退按钮一样
                 *  
                 * 
                */
                // history.back();


                /**
                 * 
                 *  forward()
                 *  - 可以跳转到下一个页面, 作用和浏览器的前进按钮一样
                 * 
                */
                history.forward();



                /**
                 * 
                 *  go()
                 *  - 可以用来跳转到指定的页面
                 *  - 它需要一个整数作为参数
                 *      1：表示向前跳转一个页面
                 *      2：表示向前跳转两个页面
                 *     -1：表示向后跳转一个页面
                 *     -2：表示向后跳转两个页面
                 * 
                */
               history.go(1);
            }
        };




    </script>
    <style type="text/css">
    </style>
</head>

<body>
    <button id="btn01">click me</button>


    <h1>TEST01</h1>
    <a href="92.BOM.html">去BOM.html</a>
</body>

</html>
