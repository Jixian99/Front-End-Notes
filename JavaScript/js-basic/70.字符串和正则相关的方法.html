<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串和正则相关的方法</title>
    <script type="text/javascript">

        var str = "1a2b3c4d5e6f7";


        /**
         * 
         *  split()
         *  - 可以将一个字符串拆分为一个数组
         *  - 方法中可以传递一个正则表达式作为参数, 这样方法将会根据正则表达式去拆分字符串
         *  - 这个方法即使不指定全局匹配, 也会全都插分
         * 
        */

        /**
         * 
         *  根据任意字母来将字符串来拆分
         * 
        */
        var result = str.split("c"); // ["1a2b3","4d5e6f"]
        result = str.split(/[A-z]/); // ['1', '2', '3', '4', '5', '6', '7']

        console.log(result);




        /**
         * 
         *  search()
         *  - 可以搜索字符串中是否含有指定内容
         *  - 如果搜索到指定内容, 则会返回第一次出现的索引, 如果没有搜索到返回-1
         *  - 他可以接受一个正则表达式作为参数, 然后会根据正则表达式去检索字符串
         *  - searches a string for a string (or a regular expression) and returns the position of the match
         *  - return the position of the first occurrence of parameter pass in
         *  - 和indexOf()方法类似, 不同的是
         *      search()不接受第二个参数, 所以不能指定开始找的位置
         *      search()可以查找regular expression
         * 
         *  - search()只会查找第一个, 即使设置全局匹配也没用
         * 
         */

        str = "hello abc hello aec afc";

        result = str.search("abc"); // 6

        result = str.search("abcd"); // -1

        result = str.search("aec"); // 16


        /**
         * 
         *  搜索字符串中是否含有abc 或 aec 或afc
         * 
        */
        result = str.search(/a[bef]c/); // 6

        console.log(result);




        /**
         * 
         *  match()
         *  - 可以根据正则表达式, 从一个字符串中将符合条件的内容提取出来
         *  - 默认情况下我们的match只会找到第一个符合要求的内容, 找到以后就停止检索
         *      我们可以设置正则表达式为全局匹配模式, 这样就会匹配到所有的内容
         *      可以为一个正则表达式设置多个匹配模式, 且顺序无所谓
         *  - match()会将匹配到的内容封装到一个数组中返回, 即使只查询到一个结果
         * 
         *  
         * 
         * 
        */
        var str = "1a2b3c4d5e6f7A8B9C";

        // result = str.match(/[a-z]/g); //  ['a', 'b', 'c', 'd', 'e', 'f']   , c
 
        result = str.match(/[a-z]/gi);  // ['a', 'b', 'c', 'd', 'e', 'f', 'A', 'B', 'C']   , c

        console.log(result); 
        console.log(result[2]); 



        /**
         * 
         *  replace()
         *  - 可以将字符串中指定内容替换为新的内容
         *  - 参数:
         *      1. 被替换的内容, 可以接受一个正则表达式作为参数
         *      2. 新的内容
         *  - 默认只会替换第一个
        */
        result = str.replace("a", "@_@"); // 1@_@2b3c4d5e6f7A8B9C


        str = "1a2a3a4a5a6a7A8B9C";

        result = str.replace(/a/gi, "@_@"); // 1@_@2@_@3@_@4@_@5@_@6@_@7@_@8B9C

        result = str.replace(/[a-z]/gi, ""); // 123456789

        console.log(result);

        console.log(typeof result); // string
    </script>
</head>

<body>

</body>

</html>
