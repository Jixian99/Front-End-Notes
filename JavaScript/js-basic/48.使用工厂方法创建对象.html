        /**
         * 
         *  使用工厂方法创建对象
         *      通过该方法可以大批量的创建对象
         * 
        */
        function createPerson(name, age, gender) {
            // 创建一个新对象
            var obj = new Object();

            // 向对象中添加属性
            obj.name = name;
            obj.age = age;
            obj.gender = gender;
            obj.sayName = function () {
                alert(this.name);
            }

            // 将新的对象返回
            return obj
        };

        /**
         * 
         *  用来创建狗的对象
         * 
        */
        function createDog(name, age) {
            // 创建一个新对象
            var obj = new Object();

            // 向对象中添加属性
            obj.name = name;
            obj.age = age;
            obj.sayHello = function () {
                alert("汪汪");
            }

            // 将新的对象返回
            return obj
        };

        var obj2 = createPerson("猪八戒", 28, "男");
        var obj3 = createPerson("沙和尚", 38, "男");
        var obj4 = createPerson("白骨精", 48, "女");

        obj4.sayName();
