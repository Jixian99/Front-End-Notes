<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increment and decrement exercise</title>
    <script type="text/javascript">
        var n1 = 10, n2 = 20;
        var n = n1++;
        console.log("n=" + n); // output : 10
        console.log("n1=" + n1); // output: 11

        n = ++n1;
        console.log("n=" + n); // output: 12
        console.log("n1=" + n1); // output: 12


        n = n2--;
        console.log("n=" + n); // output: 20
        console.log("n2=" + n2); // output: 19

        n = --n2;
        console.log("n=" + n); // output: 18
        console.log("n2=" + n2); // output: 18

    </script>
</head>

<body>

</body>

</html>
