<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for语句练习1</title>
    <script type="text/javascript">
        /**
         * 
         * 打印1-100之间所有奇数之和
         * 
         * 
        */

        // 创建一个变量, 用来保存奇数之和
        var sum = 0;

        // 打印1-100之间的数
        for (var i = 1; i <= 100; i++) {
            //不能被二整除的数就是奇数
            if (i % 2 == 1) {
                // 如果i除以2有余数则证明i是奇数
                // console.log(i);
                sum += i;
            }
        }

        console.log(sum);
    </script>
</head>
