<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进程与线程-引出的问题</title>

    <script type="text/javascript">

        
        /**
         * 
         *  ① 何为多进程与多线程?
         *      - 多进程运行: 一应用程序可以同时启动多个实例运行
         *      - 多线程: 在一个进程内, 同时有多个线程运行
         * 
         * 
         * 
         * 
         *  ② 比较单线程与多线程?
         *      - 多线程:
         *          ~ 优点:能有效提升CPU的利用率
         *          ~ 缺点: 
         *              + 创建多线程开销
         *              + 线程间切换开销
         *              + 死锁与状态同步问题
         * 
         *      - 单线程:
         *          ~ 优点:顺序编程简单易懂
         *          ~ 缺点:效率低
         * 
         * 
         * 
         * 
         *  ③ JS是单线程还是多线程?
         *      - JS是单线程运行的 , 但使用H5中的 Web Workers可以多线程运行
         *      - 只能由一个线程去操作DOM界面
         *      - 具体原因可看下方"JS是单线程的"部分给出的详解
         * 
         * 
         * 
         * 
         *  ④ 浏览器运行是单线程还是多线程?
         *      - 都是多线程运行的
         * 
         *  
         * 
         *  ⑤ 浏览器运行是单进程还是多进程?
         *      - 有的是单进程:
         *          ~ firefox
         *          ~ 老版IE
         * 
         * 
         *      - 有的是多进程:
         *          ~ chrome
         *          ~ 新版IE
         *  
         *      - 如何查看浏览器是否是多进程运行的呢? 任务管理器 ->进程
         * 
        */

    </script>
</head>
