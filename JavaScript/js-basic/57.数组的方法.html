<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的方法</title>
    <script type="text/javascript">
        /**
         * 
         *   创建一个数组
         * 
         * 
        */
        var arr = ["孙悟空", "猪八戒", "沙和尚"];

        /**
         * 
         *  push()
         *  - 该方法可以向数组的末尾添加一个或多个元素, 并返回数组新的长度
         *  - 可以将要添加的元素作为方法的参数传递,
         *      这样这些元素将会自动添加到数组的末尾
         *  - 该方法会将数组新的长度作为返回值返回
         * 
        */

        var result = arr.push("唐僧", "白骨精", "白龙马");

        console.log(arr); // ["孙悟空","猪八戒","沙和尚", "唐僧","白骨精", "白龙马"]
        console.log(arr.length); // 6

        console.log(result); // 6


        /**
         * 
         *  pop();
         *  - 该方法可以删除数组的最后一个元素, 并将被删除的元素作为返回值返回
         * 
         * 
        */

        var result = arr.pop(); // ["孙悟空","猪八戒","沙和尚", "唐僧","白骨精"]
        // var result2 = arr.pop(); // ["孙悟空","猪八戒","沙和尚", "唐僧"]
        console.log(arr);
        console.log(arr.length); // 4
        console.log(result); //白龙马
        // console.log(result2); //白骨精




        /**
         * 
         *  unshift()
         *  - 向数组开头添加一个或多个元素, 并返回新的数组长度
         *  - 向前边插入元素以后, 其他的元素索引都会依次调整
         * 
        */
        result = arr.unshift("牛魔王", "二郎神");

        console.log(arr); // ['牛魔王', '二郎神', '孙悟空', '猪八戒', '沙和尚', '唐僧', '白骨精']
        console.log(result); // 7




        /**
         * 
         *  shift()
         *  - 可以删除数组的第一个元素, 并将被删除的元素作为返回值返回
         * 
        */

        result = arr.shift();
        console.log(arr); // ['二郎神', '孙悟空', '猪八戒', '沙和尚', '唐僧', '白骨精']
        console.log(result); // 牛魔王
    </script>
</head>

<body>

</body>

</html>
