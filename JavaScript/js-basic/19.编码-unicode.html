<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode</title>
    <script type="text/javascript">
        /**
         *  在字符串中使用转义字符串输入unicode编码
         *      \u 四位编码
         * 
         * 
         * 
         * 
        */
        console.log("\u0031");

        console.log("\u2620");


    </script>
</head>

<body>

    <!-- 在网页中使用unicode编码
         &#编码; 这里的编码需要的是10进制
    -->
    <h1>&#9760;</h1>
    <h1>&#9856;</h1>
</body>

</html>
