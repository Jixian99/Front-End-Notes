<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回调函数</title>

    <script type="text/javascript">



        /**
         *  回调函数
         * 
         *  ① 什么函数才是回调函数 ?
         *      - 你定义的
         *      - 你没有调
         *      - 但最终它执行了(在某个时刻或某个条件下)
         *  
         * 
         * 
         *  ② 常见的回调函数?
         *      - dom事件回调函数 ==>发生事件的dom元素
         *      - 定时器回调函数 ===>window
         *      - ajax请求回调函数(后面讲)
         *      - 生命周期回调函数(后面讲)
         * 
         * 
        */


        // dom事件回调函数
        document.getElementById("btn").onclick = function () {
            alert(this.innerHTML);
        };

        // 定时器
        // 超时定时器
        // 定时器回调函数
        setTimeout(function () {
            alert("到点了");
        }, 1000);


        // 循环定时器
        // setInterval(function () {
        //     alert("到点了");
        // }, 1000);





    </script>
</head>

<body>




</body>

</html>
