<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重复请求问题</title>
</head>

<body>
    <button>Click to send request</button>

    <script type="text/javascript">
        // 利用之前06中取消请求知识点,当我点击时判断之前请求是否在发送中,如果是,则停止请求


        // 获取button元素
        const btns = document.getElementsByTagName("button");

        let x = null;

        // 标识变量
        let isSending = false;

        btns[0].onclick = function () {

            //判断标识变量
            if (isSending) {
                x.abort(); // 如果正在发送, 则取消该请求, 创建一个新的请求
            }

            x = new XMLHttpRequest();

            //修改 标识变量的值
            isSending = true;

            x.open("GET", 'http://127.0.0.1:8000/delay');
            x.send();

            x.onreadystatechange = function () {
            if (x.readyState === 4) {
                //修改标识变量
                isSending = false;
            }
        }
        }

    </script>

</body>

</html>
