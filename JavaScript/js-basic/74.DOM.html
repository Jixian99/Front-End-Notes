<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM(Document Object Model)</title>
    <script type="text/javascript">
        
        /**
         * 
         *  DOM (Document Object Model) - 文档对象模型
         *  文档:
         *     - 文档表示的就是整个HTML网页文档
         * 
         *  对象:
         *     - 对象表示将网页中的每一个部分都转换为一个对象
         * 
         *  模型:
         *     - 使用模型来表示对象之间的关系, 这样方便我们获取对象
         * 
         *  (参考image folder -> "DOM")
         *  The HTML DOM is a standard object model and programming interface for HTML. It defines:
         *      - The HTML elements as objects
         *      - The properties of all HTML elements
         *      - The methods to access all HTML elements
         *      - The events for all HTML elements
         *  In other words: The HTML DOM is a standard for how to get, change, add, or delete HTML elements.
         * 
         * 
         * 
         *  节点 (Node)
         *  - 是构成我们网页的最基本的组成部分, 网页中的每一个部分都可以称为一个节点
         *  - 比如, html标签, 属性, 文本, 注释, 整个文档等都是一个节点
         *  - 常用节点分为四类:
         *     - 文档节点：整个HTML文档
         *     - 元素节点：HTML文档中的HTML标签
         *     - 属性节点：元素的属性
         *     - 文本节点: HTML标签中的文本内容
         * 
         *  <p id="pid">This is paragraph</p>
         *      ^属性节点   ^文本节点
         * 
         *  <p></p> --\> 元素节点
         * 
         *  (参考image folder -> "节点的属性")
         * 
        */

    </script>
</head>

<body>
    <button id="btn">I am a button</button>

    <script>
        /**
         *  
         *   浏览器已经为我们提供文档节点--对象, 这个对象是window属性
         *      可以在页面中直接使用, 文档节点代表的是整个网页
         * 
         *    
         * 
        */

        // console.log(document); // [object HTMLDocument]

        // 获取button对象
        var btn = document.getElementById("btn");

        console.log(btn);  // <button id="btn">I am a button</button>

        // 修改按钮的文字
        console.log(btn.innerHTML); // I am a button
        btn.innerHTML = "I am Button";

    </script>

</body>

</html>
