<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本和引用数据类型</title>
    <script type="text/javascript">
        /**
         * 
         *  基本数据类型：
         *      String Number Boolean Null Undefined
         * 
         *  引用数据类型：
         *      Object
         * 
         *  JS中的变量都是保存在栈内存中的,
         *      基本数据类型的值直接在栈内存(stack memory)中存储,
         *      值与值之间是独立存在, 修改一个变量不会影响其他的变量
         *      (参考image folder -> object -> "基本数据类型的值如何在栈内存(stack memory)中存储")
         * 
         *      
         *      引用数据类型(对象)是保存到堆内存(heap memory)中的, 每创建一个新的对象, 就会在堆内存中开辟出一个新的空间，
         *      而变量保存的是对象的内存地址(对象的引用), 如果两个变量保存的是同一个对象引用, 
         *      当一个通过一个变量修改属性时, 另一个也会受到影响
         *      (参考image folder -> object -> "引用数据类型(对象)是如何保存到堆内存(heap memory)中")
         * 
         *  
         * 
        */

        var a = 123;
        var b = a;
        a++;

        console.log("a=" + a); //124

        // 在a的值改变之后, b 的值不会被影响
        console.log("b=" + b); //123



        var obj = new Object();
        obj.name = "孙悟空";

        var obj2 = obj;

        // 修改obj的name属性
        obj.name = "猪八戒"

        // 在obj.name的值改变之后, obj2.name的值会被影响
        // console.log(obj.name); //"猪八戒"
        // console.log(obj2.name); //"猪八戒"


        //(参考image folder -> object -> "当obj2值为null时, 会不会影响obj")
        // 设置obj2为null
        obj2 = null;

        console.log(obj); // {name: '猪八戒'}
        console.log(obj2); // null
        

        var c = 10;
        var d = 10;

        var obj3 = new Object();
        var obj4 = new Object();

        obj3.name = "沙和尚";
        obj4.name = "沙和尚";

        console.log(obj3); // {name: '沙和尚'}
        console.log(obj4); // {name: '沙和尚'}

        /**
         * 
         *  当比较两个基本数据类型的值时, 就是比较两边的值
         *  而比较两个引用数据类型时, 它是比较的对象的内存地址,
         *      如果两个对象是一模一样的, 但是地址不同, 它也会返回false
         * 
        */
        //(参考image folder -> object -> "obj3是否等于obj4")
        console.log(obj3 == obj4); // false, 因为object存的是内存地址, obj3 存的内存地址和obj4不一样

    </script>
</head>

</body>

</html>
